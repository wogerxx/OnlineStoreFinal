{% extends 'base.html' %}

{% block content %}
<div class="container m-auto mt-5 row gap-2 justify-content-center">
    <h1 class="d-flex justify-content-center mb-5">Your Account</h1>
    <div class="d-flex justify-content-center gap-5">
        <img
            style="width: 300px; border-radius: 50%"
            src="https://cdn3.iconfinder.com/data/icons/player/128/sound-18-1024.png"
            alt="Profile picture"
        />
        <div class="w-50">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button class="btn btn-dark mt-3" type="submit">
                    Update My Information
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
