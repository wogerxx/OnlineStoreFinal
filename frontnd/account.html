{% extends 'base.html' %}

{% block content %}
<div class="container m-auto mt-5 row gap-2 justify-content-center">
	<h1 class="d-flex justify-content-center mb-5">Your account</h1>
	<div class="d-flex justify-content-center gap-5">
		<img
			style="width: 300px; border-radius: 50%"
			src="https://cdn3.iconfinder.com/data/icons/player/128/sound-18-1024.png"
			alt=""
		/>
		<div class="w-50">
			<form>
				<div class="d-flex flex-column gap-2">
					<input
						type="text"
						class="form-control"
						placeholder="First name"
					/>
					<input
						type="text"
						class="form-control"
						placeholder="Last name"
					/>
					<input
						type="email"
						class="form-control"
						placeholder="Email address"
					/>
					<input
						type="password"
						class="form-control"
						placeholder="Password"
					/>
					<input
						type="password"
						class="form-control"
						placeholder="Password confirmation"
					/>
					<button class="btn btn-dark" type="submit">
						Update my information
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
